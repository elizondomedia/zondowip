<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zondo:) Frequency Visualizer</title>
  <style>
    /* General Styling */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* Static Background */
    #backgroundImage {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: -4;
    }

    /* Base ZONDO GIF Layer */
    #autoGifOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: -2;
      opacity: 1;
      display: block;
    }

    /* Color Overlay GIF */
    #colorGifOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transform: translate(-50%, -50%) scale(1);
      z-index: -1;
      opacity: 0;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }

    /* Frequency Display */
    #freqDisplay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* Frequency Guide (Static in Top Right Corner) */
    #freqGuide {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8rem;
      text-align: right;
      opacity: 0.6;
    }

    /* Fullscreen Mode */
    #fullscreenButton {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fullscreenButton:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- Static Background -->
  <img id="backgroundImage" src="https://raw.githubusercontent.com/elizondomedia/zondowip/main/default_background.GIF" alt="Static Background GIF">

  <!-- Base ZONDO GIF -->
  <img id="autoGifOverlay" src="https://raw.githubusercontent.com/elizondomedia/zondowip/main/ZONDO_GIF.GIF" alt="Base ZONDO GIF">

  <!-- Color Overlay GIF -->
  <img id="colorGifOverlay" src="" alt="Selected Color Overlay GIF">

  <!-- Frequency Display -->
  <div id="freqDisplay">0 Hz</div>

  <!-- Frequency Guide (Static Text) -->
  <div id="freqGuide">
    <strong>Frequency Guide:</strong><br>
    144Hz - LightBlue<br>
    244Hz - LightGreen<br>
    350Hz - Pink<br>
    384Hz - Teal<br>
    396Hz - Burgundy<br>
    400Hz - DarkGreen<br>
    432Hz - DarkPurple<br>
    480Hz - DarkBlue<br>
    528Hz - Yellow<br>
    540Hz - Turquoise<br>
    700Hz - Orange<br>
    768Hz - LightPurple<br>
    852Hz - Silver<br>
    963Hz - Gold<br>
    All Other Hz - (Low & High) - "White Noise"
  </div>

  <!-- Fullscreen Button -->
  <button id="fullscreenButton">ðŸ”² Fullscreen</button>

  <script>
    const autoGif = document.getElementById("autoGifOverlay");
    const colorGifOverlay = document.getElementById("colorGifOverlay");
    const freqDisplay = document.getElementById("freqDisplay");
    const fullscreenButton = document.getElementById("fullscreenButton");

    const frequencyMapping = {
      144: "LIGHTBLUE_144.GIF",
      244: "LIGHTGREEN_244.GIF",
      350: "PINK_350.GIF",
      384: "TEAL_384.GIF",
      396: "BURGUNDY_396.GIF",
      400: "DARKGREEN_400.GIF",
      432: "DARKPURPLE_432.GIF",
      480: "DARKBLUE_480.GIF",
      528: "YELLOW_528.GIF",
      540: "TURQUOISE_540.GIF",
      700: "ORANGE_700.GIF",
      768: "LIGHTPURPLE_768.GIF",
      852: "SILVER_852.GIF",
      963: "GOLD_963.GIF"
    };

    function startMic() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const audioContext = new AudioContext();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 8192;
        const micSource = audioContext.createMediaStreamSource(stream);
        micSource.connect(analyser);

        function analyzeAudio() {
          const dataArray = new Float32Array(analyser.frequencyBinCount);
          analyser.getFloatFrequencyData(dataArray);
          const maxIndex = dataArray.indexOf(Math.max(...dataArray));
          const frequency = (maxIndex * audioContext.sampleRate) / analyser.fftSize;
          freqDisplay.textContent = `${Math.round(frequency)} Hz`;

          let detectedFreq = Object.keys(frequencyMapping).find(
            f => Math.abs(frequency - f) <= 20
          );

          if (detectedFreq) {
            colorGifOverlay.src = `https://raw.githubusercontent.com/elizondomedia/zondowip/main/${frequencyMapping[detectedFreq]}`;
            colorGifOverlay.style.opacity = 1;
            colorGifOverlay.style.display = "block";
          } else {
            colorGifOverlay.style.opacity = 0;
            colorGifOverlay.style.display = "none";
          }

          requestAnimationFrame(analyzeAudio);
        }

        analyzeAudio();
      }).catch(error => console.error("Mic Access Denied", error));
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    fullscreenButton.addEventListener("click", toggleFullscreen);
    document.addEventListener("click", startMic, { once: true }); // Mic starts on first click
  </script>
</body>
</html>
