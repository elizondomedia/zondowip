<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zondo:) Frequency Visualizer</title>
  <style>
    /* General Styling */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* Static Background */
    #backgroundImage {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: -4;
    }

    /* Base ZONDO GIF Layer */
    #autoGifOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: -2;
      opacity: 1;
      display: block;
    }

    /* Color Overlay GIF */
    #colorGifOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transform: translate(-50%, -50%) scale(1);
      z-index: -1;
      opacity: 0;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }

    /* Controls */
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    /* Buttons & Select Styling */
    button, select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #33E4F4;
      color: black;
    }

    button:hover {
      background: #F41FEA;
      color: white;
    }

    /* Frequency Display */
    #freqDisplay {
      font-size: 1.5rem;
      font-weight: bold;
      width: 120px;
      text-align: center;
    }

    /* Frequency Guide */
    #freqBox {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    #freqBox.visible {
      max-height: 900px;
      opacity: 1;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Static Background -->
  <img id="backgroundImage" src="https://raw.githubusercontent.com/elizondomedia/zondowip/main/default_background.GIF" alt="Static Background GIF">

  <!-- Base ZONDO GIF -->
  <img id="autoGifOverlay" src="https://raw.githubusercontent.com/elizondomedia/zondowip/main/ZONDO_GIF.GIF" alt="Base ZONDO GIF">

  <!-- Color Overlay GIF -->
  <img id="colorGifOverlay" src="" alt="Selected Color Overlay GIF">

  <!-- Controls -->
  <div id="controls">
    <button id="micButton">ðŸŽ¤ Start Mic</button>
    <div id="freqDisplay">0 Hz</div>

    <!-- Dropdown for Manual Mode -->
    <select id="bgSelector">
      <option value="AUTO">ðŸ”„ Auto (Mic Controlled)</option>
      <option value="LIGHTBLUE_144.GIF">Light Blue</option>
      <option value="LIGHTGREEN_244.GIF">Light Green</option>
      <option value="PINK_350.GIF">Pink</option>
      <option value="TEAL_384.GIF">Teal</option>
      <option value="BURGUNDY_396.GIF">Burgundy</option>
      <option value="DARKGREEN_400.GIF">Dark Green</option>
      <option value="DARKPURPLE_432.GIF">Dark Purple</option>
      <option value="DARKBLUE_480.GIF">Dark Blue</option>
      <option value="YELLOW_528.GIF">Yellow</option>
      <option value="TURQUOISE_540.GIF">Turquoise</option>
      <option value="ORANGE_700.GIF">Orange</option>
      <option value="LIGHTPURPLE_768.GIF">Light Purple</option>
      <option value="SILVER_852.GIF">Silver</option>
      <option value="GOLD_963.GIF">Gold</option>
    </select>

    <button id="freqToggle">Show Freq Guide</button>
  </div>

  <script>
    const autoGif = document.getElementById("autoGifOverlay");
    const colorGifOverlay = document.getElementById("colorGifOverlay");
    const freqDisplay = document.getElementById("freqDisplay");
    const freqBox = document.getElementById("freqBox");
    const bgSelector = document.getElementById("bgSelector");

    let autoMode = true; // Default is Auto Mode

    const frequencyMapping = {
      144: "LIGHTBLUE_144.GIF",
      244: "LIGHTGREEN_244.GIF",
      350: "PINK_350.GIF",
      384: "TEAL_384.GIF",
      396: "BURGUNDY_396.GIF",
      400: "DARKGREEN_400.GIF",
      432: "DARKPURPLE_432.GIF",
      480: "DARKBLUE_480.GIF",
      528: "YELLOW_528.GIF",
      540: "TURQUOISE_540.GIF",
      700: "ORANGE_700.GIF",
      768: "LIGHTPURPLE_768.GIF",
      852: "SILVER_852.GIF",
      963: "GOLD_963.GIF"
    };

    function startMic() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const audioContext = new AudioContext();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 8192;
        const micSource = audioContext.createMediaStreamSource(stream);
        micSource.connect(analyser);

        function analyzeAudio() {
          const dataArray = new Float32Array(analyser.frequencyBinCount);
          analyser.getFloatFrequencyData(dataArray);
          const maxIndex = dataArray.indexOf(Math.max(...dataArray));
          const frequency = (maxIndex * audioContext.sampleRate) / analyser.fftSize;
          freqDisplay.textContent = `${Math.round(frequency)} Hz`;

          if (autoMode) {
            let detectedFreq = Object.keys(frequencyMapping).find(
              f => Math.abs(frequency - f) <= 20
            );

            if (detectedFreq) {
              colorGifOverlay.src = `https://raw.githubusercontent.com/elizondomedia/zondowip/main/${frequencyMapping[detectedFreq]}`;
              colorGifOverlay.style.opacity = 1;
              colorGifOverlay.style.display = "block";
            } else {
              colorGifOverlay.style.opacity = 0;
              colorGifOverlay.style.display = "none";
            }
          }

          requestAnimationFrame(analyzeAudio);
        }

        analyzeAudio();
      }).catch(error => console.error("Mic Access Denied", error));
    }

    function toggleFreqGuide() {
      freqBox.classList.toggle("visible");
    }

    bgSelector.addEventListener("change", () => {
      autoMode = bgSelector.value === "AUTO";

      if (!autoMode) {
        colorGifOverlay.src = `https://raw.githubusercontent.com/elizondomedia/zondowip/main/${bgSelector.value}`;
        colorGifOverlay.style.opacity = 1;
        colorGifOverlay.style.display = "block";
      }
    });

    document.getElementById("micButton").addEventListener("click", startMic);
    document.getElementById("freqToggle").addEventListener("click", toggleFreqGuide);
</script>
</body>
</html>
