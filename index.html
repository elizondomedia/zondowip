<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zondo Visualizer</title>
  <style>
    /* General Page Setup */
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* Background Image */
    #backgroundImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* GIF Display (Scaled to Match Background) */
    #gifDisplay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 0.5s ease-in-out;
    }

    /* Controls Panel */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Button & Select Styling */
    button, select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button {
      background: #4CAF50;
      color: white;
    }

    button:hover {
      background: #45a049;
    }

    select {
      background: white;
      color: black;
    }

    /* Frequency Legend */
    #legend {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: left;
      transition: opacity 0.5s ease;
    }

    /* Hide Legend in Fullscreen */
    .fullscreen #legend {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <!-- Static Background Image -->
  <img id="backgroundImage" src="default_background.png" alt="Background">

  <!-- GIF Display (Animated Visualizer) -->
  <img id="gifDisplay" src="WHITE_000.GIF" alt="Audio Visualizer GIF">

  <!-- Controls -->
  <div id="controls">
    <button id="micButton">ðŸŽ¤ Start Microphone</button>
    <button id="fullscreenButton">â›¶ Fullscreen</button>
    <select id="gifSelector">
      <option value="AUTO">ðŸ”„ Auto (Mic Controlled)</option>
      <option value="WHITE_000.GIF">White</option>
      <option value="LIGHTBLUE_144.GIF">Light Blue</option>
      <option value="LIGHTGREEN_244.GIF">Light Green</option>
      <option value="PINK_350.GIF">Pink</option>
      <option value="TEAL_384.GIF">Teal</option>
      <option value="BURGUNDY_396.GIF">Burgundy</option>
      <option value="DARKGREEN_400.GIF">Dark Green</option>
      <option value="DARKPURPLE_432.GIF">Dark Purple</option>
      <option value="DARKBLUE_480.GIF">Dark Blue</option>
      <option value="YELLOW_528.GIF">Yellow</option>
      <option value="TURQUOISE_540.GIF">Turquoise</option>
      <option value="ORANGE_700.GIF">Orange</option>
      <option value="LIGHTPURPLE_768.GIF">Light Purple</option>
      <option value="SILVER_852.GIF">Silver</option>
      <option value="GOLD_962.GIF">Gold</option>
    </select>
  </div>

  <!-- Frequency Legend -->
  <div id="legend">
    <strong>Frequency - Color Mapping</strong><br>
    144Hz - Light Blue<br>
    244Hz - Light Green<br>
    350Hz - Pink<br>
    384Hz - Teal<br>
    396Hz - Burgundy<br>
    400Hz - Dark Green<br>
    432Hz - Dark Purple<br>
    480Hz - Dark Blue<br>
    528Hz - Yellow<br>
    540Hz - Turquoise<br>
    700Hz - Orange<br>
    768Hz - Light Purple<br>
    852Hz - Silver<br>
    963Hz - Gold<br>
    All Other Hz - "White Noise"
  </div>

  <script>
    let audioContext, analyser;
    let autoMode = true;
    let selectedColor = "WHITE_000.GIF"; // Default to White
    let currentGif = "WHITE_000.GIF";

    const gifImage = document.getElementById("gifDisplay");
    const micButton = document.getElementById("micButton");
    const gifSelector = document.getElementById("gifSelector");
    const fullscreenButton = document.getElementById("fullscreenButton");
    const body = document.body;

    function changeGif(newSrc) {
      if (newSrc !== currentGif) {
        gifImage.style.opacity = 0.5; // Slight fade effect
        setTimeout(() => {
          gifImage.src = newSrc;
          gifImage.onload = () => gifImage.style.opacity = 1;
        }, 250);
        currentGif = newSrc;
      }
    }

    function analyzeAudio() {
      if (!analyser) {
        requestAnimationFrame(analyzeAudio);
        return;
      }

      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      analyser.getByteFrequencyData(dataArray);

      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i] ** 2;
      }
      const volume = Math.sqrt(sum / bufferLength) * 8;

      if (autoMode) {
        changeGif(selectedColor);
      }

      requestAnimationFrame(analyzeAudio);
    }

    gifSelector.addEventListener("change", () => {
      autoMode = gifSelector.value === "AUTO";
      if (!autoMode) {
        selectedColor = gifSelector.value;
        changeGif(selectedColor);
      }
    });

    micButton.addEventListener("click", () => {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 1024;
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyzeAudio();
      });
    });

    fullscreenButton.addEventListener("click", () => {
      body.classList.toggle("fullscreen");
      document.fullscreenElement ? document.exitFullscreen() : body.requestFullscreen();
    });
  </script>
</body>
</html>
