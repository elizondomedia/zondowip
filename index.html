<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zondo Visualizer</title>
  <style>
    /* Background Setup */
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* Static Background Image */
    #backgroundImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dynamic GIF Display */
    #gifDisplay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
      transition: opacity 0.5s ease;
    }

    /* Controls Panel */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Button & Select Styling */
    button, select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button {
      background: #33E4F4;
      color: white;
    }

    button:hover {
      background: #F41FEA;
    }

    select {
      background: white;
      color: black;
    }

    /* Frequency Legend */
    #legend {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: left;
      transition: opacity 0.5s ease;
    }

    /* Adjust Legend for Mobile */
    @media screen and (max-width: 600px) {
      #legend {
        top: auto;
        bottom: 80px;
        right: 10px;
        font-size: 0.8rem;
      }
    }

    /* Hide Legend in Fullscreen */
    .fullscreen #legend {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <!-- Static Background Image -->
  <img id="backgroundImage" src="default_background.png" alt="Background">

  <!-- GIF Display (Animated Visualizer) -->
  <img id="gifDisplay" src="WHITE_000.GIF" alt="Audio Visualizer GIF">

  <!-- Controls -->
  <div id="controls">
    <button id="micButton">ðŸŽ¤ Start Microphone</button>
    <button id="fullscreenButton">â›¶ Fullscreen</button>
    <select id="gifSelector">
      <option value="AUTO">ðŸ”„ Auto (Mic Controlled)</option>
      <option value="WHITE_000.GIF">White</option>
      <option value="LIGHTBLUE_144.GIF">Light Blue</option>
      <option value="LIGHTGREEN_244.GIF">Light Green</option>
      <option value="PINK_350.GIF">Pink</option>
      <option value="TEAL_384.GIF">Teal</option>
      <option value="BURGUNDY_396.GIF">Burgundy</option>
      <option value="DARKGREEN_400.GIF">Dark Green</option>
      <option value="DARKPURPLE_432.GIF">Dark Purple</option>
      <option value="DARKBLUE_480.GIF">Dark Blue</option>
      <option value="YELLOW_528.GIF">Yellow</option>
      <option value="TURQUOISE_540.GIF">Turquoise</option>
      <option value="ORANGE_700.GIF">Orange</option>
      <option value="LIGHTPURPLE_768.GIF">Light Purple</option>
      <option value="SILVER_852.GIF">Silver</option>
      <option value="GOLD_962.GIF">Gold</option>
    </select>
  </div>

  <!-- Frequency Legend -->
  <div id="legend">
    <strong>Frequency - Color Mapping</strong><br>
    144Hz - Light Blue<br>
    244Hz - Light Green<br>
    350Hz - Pink<br>
    384Hz - Teal<br>
    396Hz - Burgundy<br>
    400Hz - Dark Green<br>
    432Hz - Dark Purple<br>
    480Hz - Dark Blue<br>
    528Hz - Yellow<br>
    540Hz - Turquoise<br>
    700Hz - Orange<br>
    768Hz - Light Purple<br>
    852Hz - Silver<br>
    963Hz - Gold<br>
    All Other Hz - "White Noise"
  </div>

  <script>
    let audioContext, analyser;
    let autoMode = true;
    let currentGif = "WHITE_000.GIF";

    const gifThresholds = [
      { threshold: 0, file: "WHITE_000.GIF" },
      { threshold: 144, file: "LIGHTBLUE_144.GIF" },
      { threshold: 244, file: "LIGHTGREEN_244.GIF" },
      { threshold: 350, file: "PINK_350.GIF" },
      { threshold: 384, file: "TEAL_384.GIF" },
      { threshold: 396, file: "BURGUNDY_396.GIF" },
      { threshold: 400, file: "DARKGREEN_400.GIF" },
      { threshold: 432, file: "DARKPURPLE_432.GIF" },
      { threshold: 480, file: "DARKBLUE_480.GIF" },
      { threshold: 528, file: "YELLOW_528.GIF" },
      { threshold: 540, file: "TURQUOISE_540.GIF" },
      { threshold: 700, file: "ORANGE_700.GIF" },
      { threshold: 768, file: "LIGHTPURPLE_768.GIF" },
      { threshold: 852, file: "SILVER_852.GIF" },
      { threshold: 962, file: "GOLD_962.GIF" }
    ];

    const gifImage = document.getElementById("gifDisplay");
    const micButton = document.getElementById("micButton");
    const gifSelector = document.getElementById("gifSelector");
    const fullscreenButton = document.getElementById("fullscreenButton");
    const body = document.body;

    function changeGif(newSrc) {
      if (newSrc !== currentGif) {
        gifImage.style.opacity = 0;
        setTimeout(() => {
          gifImage.src = newSrc;
          gifImage.onload = () => gifImage.style.opacity = 1;
        }, 250);
        currentGif = newSrc;
      }
    }

    function analyzeAudio() {
      if (!autoMode || !analyser) {
        requestAnimationFrame(analyzeAudio);
        return;
      }

      const dataArray = new Uint8Array(analyser.fftSize);
      analyser.getByteFrequencyData(dataArray);
      const volume = Math.max(...dataArray);

      let targetGif = gifThresholds[0].file;
      for (const threshold of gifThresholds) {
        if (volume >= threshold.threshold) targetGif = threshold.file;
        else break;
      }

      if (targetGif !== currentGif && autoMode) changeGif(targetGif);
      requestAnimationFrame(analyzeAudio);
    }

    micButton.addEventListener("click", () => {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        audioContext = new AudioContext();
        analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyzeAudio();
      });
    });

    fullscreenButton.addEventListener("click", () => {
      document.fullscreenElement ? document.exitFullscreen() : body.requestFullscreen();
    });
  </script>
</body>
</html>
