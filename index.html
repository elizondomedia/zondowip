<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zondo Visualizer</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #visualizer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button, select {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button {
            background-color: #333;
            color: white;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="visualizer"></div>

    <div id="controls">
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <select id="colorSelector" onchange="updateVisualizerFromSelection()">
            <option value="LIGHTBLUE_144.GIF">Light Blue</option>
            <option value="LIGHTGREEN_244.GIF">Light Green</option>
            <option value="PINK_350.GIF">Pink</option>
            <option value="TEAL_384.GIF">Teal</option>
            <option value="BURGUNDY_396.GIF">Burgundy</option>
            <option value="DARKGREEN_400.GIF">Dark Green</option>
            <option value="DARKPURPLE_432.GIF">Dark Purple</option>
            <option value="DARKBLUE_480.GIF">Dark Blue</option>
            <option value="YELLOW_528.GIF">Yellow</option>
            <option value="TURQUOISE_540.GIF">Turquoise</option>
            <option value="ORANGE_700.GIF">Orange</option>
            <option value="LIGHTPURPLE_768.GIF">Light Purple</option>
            <option value="SILVER_852.GIF">Silver</option>
            <option value="GOLD_962.GIF">Gold</option>
            <option value="WHITE_000.GIF">White (Default)</option>
        </select>
        <button onclick="updateVisualizerFromFrequency()">Set Frequency</button>
        <button onclick="requestMicAccess()">Grant Mic Access</button>
    </div>

    <script>
        const frequencyMap = {
            144: 'LIGHTBLUE_144.GIF',
            244: 'LIGHTGREEN_244.GIF',
            350: 'PINK_350.GIF',
            384: 'TEAL_384.GIF',
            396: 'BURGUNDY_396.GIF',
            400: 'DARKGREEN_400.GIF',
            432: 'DARKPURPLE_432.GIF',
            480: 'DARKBLUE_480.GIF',
            528: 'YELLOW_528.GIF',
            540: 'TURQUOISE_540.GIF',
            700: 'ORANGE_700.GIF',
            768: 'LIGHTPURPLE_768.GIF',
            852: 'SILVER_852.GIF',
            963: 'GOLD_962.GIF',
            'default': 'WHITE_000.GIF'
        };

        function updateVisualizer(image) {
            document.getElementById("visualizer").style.backgroundImage = `url('${image}')`;
        }

        function updateVisualizerFromSelection() {
            const selectedColor = document.getElementById("colorSelector").value;
            updateVisualizer(selectedColor);
        }

        function updateVisualizerFromFrequency() {
            const frequency = prompt("Enter frequency (Hz):", "432");
            if (frequency !== null) {
                const imgSrc = frequencyMap[parseInt(frequency)] || frequencyMap['default'];
                updateVisualizer(imgSrc);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function requestMicAccess() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const analyser = audioContext.createAnalyser();
                    const microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    analyser.fftSize = 256;
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);

                    function analyzeFrequency() {
                        analyser.getByteFrequencyData(dataArray);
                        const avgFrequency = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                        const closestFrequency = Object.keys(frequencyMap)
                            .map(Number)
                            .reduce((prev, curr) => (Math.abs(curr - avgFrequency) < Math.abs(prev - avgFrequency) ? curr : prev));

                        updateVisualizer(frequencyMap[closestFrequency]);
                        requestAnimationFrame(analyzeFrequency);
                    }

                    analyzeFrequency();
                })
                .catch(error => alert("Microphone access denied or not supported."));
        }

        // Set initial background
        updateVisualizer(frequencyMap['default']);
    </script>
</body>
</html>
