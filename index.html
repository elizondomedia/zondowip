
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zondo Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #backgroundGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 1;
    }
    #pulseGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      height: auto;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 2;
    }
    .controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="backgroundGif" src="gif 1 back.GIF" alt="Background Animation" />
    <img id="pulseGif" src="gif 2 pulse.GIF" alt="Pulse Animation" />
  </div>
  
  <div class="controls">
    <button id="startBtn">Enable Microphone</button>
    <button id="fullscreenBtn">View in Fullscreen</button>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const pulseGif = document.getElementById("pulseGif");

    let audioCtx, analyser, dataArray;

    startBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        
        const micSource = audioCtx.createMediaStreamSource(stream);
        micSource.connect(analyser);

        animate();
        startBtn.style.display = "none";
      } catch (err) {
        alert("Zondo :) needs microphone access for visualization. Please enable mic permissions.");
        console.error("Microphone access error:", err);
      }
    });

    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(dataArray);
      
      let avgVolume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
      pulseGif.style.opacity = avgVolume > 20 ? "1" : "0";
    }
  </script>
</body>
</html>
