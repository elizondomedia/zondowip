<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zondo:) Frequency Visualizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* Background Container */
    #bgContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* GIF Display */
    #gifDisplay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: -1;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Background Container -->
  <div id="bgContainer">
    <img id="gifDisplay" src="https://elizondomedia.github.io/zondowip/WHITE_000.GIF" alt="Visualizer GIF">
  </div>

  <!-- Controls -->
  <button id="bgButton">Change Background</button>

  <script>
    let backgrounds = [
      "https://elizondomedia.github.io/zondowip/BURGUNDY_396.GIF",
      "https://elizondomedia.github.io/zondowip/DARKBLUE_480.GIF",
      "https://elizondomedia.github.io/zondowip/DARKGREEN_400.GIF",
      "https://elizondomedia.github.io/zondowip/DARKPURPLE_432.GIF",
      "https://elizondomedia.github.io/zondowip/GOLD_962.GIF",
      "https://elizondomedia.github.io/zondowip/LIGHTBLUE_144.GIF",
      "https://elizondomedia.github.io/zondowip/LIGHTGREEN_244.GIF",
      "https://elizondomedia.github.io/zondowip/LIGHTPURPLE_768.GIF",
      "https://elizondomedia.github.io/zondowip/ORANGE_700.GIF",
      "https://elizondomedia.github.io/zondowip/PINK_350.GIF",
      "https://elizondomedia.github.io/zondowip/SILVER_852.GIF",
      "https://elizondomedia.github.io/zondowip/TEAL_384.GIF",
      "https://elizondomedia.github.io/zondowip/TURQUOISE_540.GIF",
      "https://elizondomedia.github.io/zondowip/WHITE_000.GIF",
      "https://elizondomedia.github.io/zondowip/YELLOW_528.GIF"
    ];

    let currentBgIndex = 0;
    const gifImage = document.getElementById("gifDisplay");

    function changeBackground() {
      currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
      let nextBg = backgrounds[currentBgIndex];

      console.log(`ðŸ”„ Changing Background to: ${nextBg}`);

      gifImage.style.opacity = 0; // Fade out
      setTimeout(() => {
        gifImage.src = nextBg + "?t=" + new Date().getTime(); // Bypass Cache
        gifImage.onload = () => {
          gifImage.style.opacity = 1; // Fade in when loaded
          console.log(`âœ… Background Changed to: ${nextBg}`);
        };
      }, 250);
    }

    document.getElementById("bgButton").addEventListener("click", changeBackground);
  </script>

</body>
</html>
