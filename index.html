<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zondo:) Frequency Visualizer</title>
  <style>
    /* Reset and Base Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Background Container */
    #bgContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    /* Background GIFs */
    .bgImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
      pointer-events: none;
      z-index: -3;
    }

    /* Canvas for Visualizer */
    #visualizer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* UI Controls */
    #topBar {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Frequency Display */
    #freqDisplay {
      font-size: 1.5rem;
      text-shadow: 0 0 5px #000;
      animation: flashAnim 1.2s infinite alternate ease-in-out;
    }

    @keyframes flashAnim {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

  </style>
</head>
<body>

  <!-- Background Container -->
  <div id="bgContainer">
    <img id="defaultBg" class="bgImage" 
         src="https://elizondomedia.github.io/zondowip/default_background.GIF"
         alt="Default Background">
  </div>

  <!-- Canvas for the Visualizer -->
  <canvas id="visualizer"></canvas>

  <!-- UI Controls -->
  <div id="topBar">
    <button id="micButton">Start Mic</button>
    <div id="freqDisplay">0 Hz</div>
    <button id="bgButton">Change Background</button>
  </div>

  <script>
    const freqDisplay = document.getElementById('freqDisplay');
    const micButton = document.getElementById('micButton');
    const bgButton = document.getElementById('bgButton');
    const defaultBg = document.getElementById('defaultBg');

    let audioCtx, analyser, micStream;
    let isMicActive = false;
    let backgrounds = [
      "BURGUNDY_396.GIF",
      "DARKBLUE_480.GIF",
      "DARKGREEN_400.GIF",
      "DARKPURPLE_432.GIF",
      "GOLD_962.GIF",
      "LIGHTBLUE_144.GIF",
      "LIGHTGREEN_244.GIF",
      "LIGHTPURPLE_768.GIF",
      "ORANGE_700.GIF",
      "PINK_350.GIF",
      "SILVER_852.GIF",
      "TEAL_384.GIF",
      "TURQUOISE_540.GIF",
      "WHITE_000.GIF",
      "YELLOW_528.GIF"
    ];
    let currentBgIndex = 0;

    // Verify if background image loads
    defaultBg.onload = () => console.log("✅ Default Background Loaded");
    defaultBg.onerror = () => console.error("❌ ERROR: Default Background GIF not found!");

    // Microphone Initialization
    function startMic() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        micStream = stream;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;
        const source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        isMicActive = true;
        renderFrame();
      }).catch(err => {
        console.error("❌ Microphone Access Denied:", err);
        alert("Microphone access is required for the visualizer.");
      });
    }

    function renderFrame() {
      requestAnimationFrame(renderFrame);
      if (!analyser) return;
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(dataArray);
      const freq = Math.max(...dataArray);
      freqDisplay.textContent = `${freq} Hz`;
    }

    function changeBackground() {
      currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
      let nextBg = `https://elizondomedia.github.io/zondowip/${backgrounds[currentBgIndex]}`;

      // Preload GIF before switching
      let img = new Image();
      img.src = nextBg + `?v=${new Date().getTime()}`;
      
      img.onload = function () {
        defaultBg.src = img.src;
        console.log(`✅ Background Changed to: ${nextBg}`);
      };

      img.onerror = function () {
        console.error(`❌ ERROR: Background GIF not found: ${nextBg}`);
      };
    }

    bgButton.addEventListener('click', changeBackground);
    micButton.addEventListener('click', () => (isMicActive ? stopMic() : startMic()));

  </script>
</body>
</html>
