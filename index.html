<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zondo Visualizer</title>
  <style>
    /* Ensure full-screen coverage with a fixed background */
    body {
      margin: 0;
      padding: 0;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* Centering controls */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Button & Select Styling */
    button, select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button {
      background: #4CAF50;
      color: white;
    }

    button:hover {
      background: #45a049;
    }

    select {
      background: white;
      color: black;
    }

    /* GIF Display */
    #gifDisplay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      transition: opacity 0.5s ease; /* Smooth transition effect */
    }
  </style>
</head>
<body>

  <!-- GIF Display (Starts with a Default Static Image) -->
  <img id="gifDisplay" src="WHITE_000.GIF" alt="Audio Visualizer GIF">

  <!-- Controls Panel -->
  <div id="controls">
    <button id="micButton">ðŸŽ¤ Start Microphone</button>

    <select id="gifSelector">
      <option value="AUTO">ðŸ”„ Auto (Mic Controlled)</option>
      <option value="WHITE_000.GIF">White</option>
      <option value="LIGHTBLUE_144.GIF">Light Blue</option>
      <option value="LIGHTGREEN_244.GIF">Light Green</option>
      <option value="PINK_350.GIF">Pink</option>
      <option value="TEAL_384.GIF">Teal</option>
      <option value="BURGUNDY_396.GIF">Burgundy</option>
      <option value="DARKGREEN_400.GIF">Dark Green</option>
      <option value="DARKPURPLE_432.GIF">Dark Purple</option>
      <option value="DARKBLUE_480.GIF">Dark Blue</option>
      <option value="YELLOW_528.GIF">Yellow</option>
      <option value="TURQUOISE_540.GIF">Turquoise</option>
      <option value="ORANGE_700.GIF">Orange</option>
      <option value="LIGHTPURPLE_768.GIF">Light Purple</option>
      <option value="SILVER_852.GIF">Silver</option>
      <option value="GOLD_962.GIF">Gold</option>
    </select>
  </div>

  <script>
    // ðŸŽµ Microphone & GIF Settings
    let audioContext, analyser, microphoneStream;
    let autoMode = true; // If 'AUTO' is selected, GIFs change based on mic input
    let currentGif = "WHITE_000.GIF"; // Default GIF

    // GIF Selector Mapping
    const gifThresholds = [
      { threshold: 0, file: "WHITE_000.GIF" },
      { threshold: 144, file: "LIGHTBLUE_144.GIF" },
      { threshold: 244, file: "LIGHTGREEN_244.GIF" },
      { threshold: 350, file: "PINK_350.GIF" },
      { threshold: 384, file: "TEAL_384.GIF" },
      { threshold: 396, file: "BURGUNDY_396.GIF" },
      { threshold: 400, file: "DARKGREEN_400.GIF" },
      { threshold: 432, file: "DARKPURPLE_432.GIF" },
      { threshold: 480, file: "DARKBLUE_480.GIF" },
      { threshold: 528, file: "YELLOW_528.GIF" },
      { threshold: 540, file: "TURQUOISE_540.GIF" },
      { threshold: 700, file: "ORANGE_700.GIF" },
      { threshold: 768, file: "LIGHTPURPLE_768.GIF" },
      { threshold: 852, file: "SILVER_852.GIF" },
      { threshold: 962, file: "GOLD_962.GIF" }
    ];

    // DOM References
    const gifImage = document.getElementById("gifDisplay");
    const micButton = document.getElementById("micButton");
    const gifSelector = document.getElementById("gifSelector");

    // Function: Change GIF Smoothly
    function changeGif(newSrc) {
      if (newSrc !== currentGif) {
        gifImage.style.opacity = 0; // Fade out
        setTimeout(() => {
          gifImage.src = newSrc;
          gifImage.onload = () => gifImage.style.opacity = 1; // Fade in
        }, 250);
        currentGif = newSrc;
      }
    }

    // Function: Process Microphone Audio
    function analyzeAudio() {
      if (!autoMode || !analyser) {
        requestAnimationFrame(analyzeAudio);
        return;
      }

      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      analyser.getByteFrequencyData(dataArray);

      // Calculate volume level (RMS)
      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i] ** 2;
      }
      const volume = Math.sqrt(sum / bufferLength) * 8; // Scale

      // Find the matching GIF threshold
      let targetGif = gifThresholds[0].file;
      for (const threshold of gifThresholds) {
        if (volume >= threshold.threshold) {
          targetGif = threshold.file;
        } else {
          break;
        }
      }

      // Change GIF if necessary
      if (targetGif !== currentGif && autoMode) {
        changeGif(targetGif);
      }

      requestAnimationFrame(analyzeAudio);
    }

    // Event: Manual GIF Selection
    gifSelector.addEventListener("change", () => {
      const selectedGif = gifSelector.value;
      if (selectedGif === "AUTO") {
        autoMode = true; // Enable Mic Mode
      } else {
        autoMode = false;
        changeGif(selectedGif); // Manual Mode
      }
    });

    // Event: Start Microphone
    micButton.addEventListener("click", () => {
      if (audioContext) return; // Already running

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 1024;
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        analyzeAudio();
      }).catch(err => console.error("Mic Access Denied:", err));
    });
  </script>

</body>
</html>
