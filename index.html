<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zondo:) Frequency Visualizer</title>
  <style>
    /* General Styling */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* Static Background (NEVER CHANGES) */
    #backgroundImage {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: -3; /* Always in the back */
    }

    /* Dynamic Foreground GIF (Auto Mode - Pulses with Mic) */
    #autoGifOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: -2; /* Sits above static background */
      opacity: 0;  /* Starts invisible */
      transition: opacity 0.3s ease-in-out;
    }

    /* Foreground GIF (Manual Mode - Replaces Auto GIF) */
    #gifDisplay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      transform: translate(-50%, -50%);
      z-index: -1; /* Above auto overlay, below UI */
      transition: opacity 0.3s ease-in-out;
    }

    /* Controls Panel */
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    /* Buttons & Select Styling */
    button, select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #33E4F4;
      color: black;
    }

    button:hover {
      background: #F41FEA;
      color: white;
    }

    /* Frequency Display */
    #freqDisplay {
      font-size: 1.5rem;
      font-weight: bold;
      width: 80px;
      text-align: center;
    }

    /* Frequency Guide */
    #freqBox {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      max-height: 900px;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    #freqBox.collapsed {
      max-height: 0;
      opacity: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Static Background (NEVER CHANGES) -->
  <img id="backgroundImage" src="https://raw.githubusercontent.com/elizondomedia/zondowip/main/default_background.GIF" alt="Static Background GIF">

  <!-- Auto Mode GIF Overlay (Mic Controlled Pulsing) -->
  <img id="autoGifOverlay" src="https://raw.githubusercontent.com/elizondomedia/zondowip/main/ZONDO_GIF.GIF" alt="Mic Responsive GIF">

  <!-- Foreground GIF (Changes on Selection/Mic) -->
  <img id="gifDisplay" src="https://raw.githubusercontent.com/elizondomedia/zondowip/main/ZONDO_GIF.GIF" alt="Audio Visualizer GIF">

  <!-- Controls -->
  <div id="controls">
    <button id="micButton">ðŸŽ¤ Start Mic</button>
    <div id="freqDisplay">0 Hz</div>
    <select id="bgSelector">
      <option value="AUTO">ðŸ”„ Auto (Mic Controlled)</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/LIGHTBLUE_144.GIF">Light Blue</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/LIGHTGREEN_244.GIF">Light Green</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/PINK_350.GIF">Pink</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/TEAL_384.GIF">Teal</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/BURGUNDY_396.GIF">Burgundy</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/DARKGREEN_400.GIF">Dark Green</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/DARKPURPLE_432.GIF">Dark Purple</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/DARKBLUE_480.GIF">Dark Blue</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/YELLOW_528.GIF">Yellow</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/TURQUOISE_540.GIF">Turquoise</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/ORANGE_700.GIF">Orange</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/LIGHTPURPLE_768.GIF">Light Purple</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/SILVER_852.GIF">Silver</option>
      <option value="https://raw.githubusercontent.com/elizondomedia/zondowip/main/GOLD_962.GIF">Gold</option>
    </select>
    <button id="freqToggle">Show Freq Guide</button>
  </div>

  <script>
    const freqDisplay = document.getElementById('freqDisplay');
    const micButton = document.getElementById('micButton');
    const bgSelector = document.getElementById('bgSelector');
    const autoGifOverlay = document.getElementById('autoGifOverlay');
    const gifDisplay = document.getElementById('gifDisplay');
    const freqBox = document.getElementById('freqBox');
    const freqToggle = document.getElementById('freqToggle');

    let isMicActive = false;

    function startMic() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;
        let source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        isMicActive = true;
        renderFrame(analyser);
      }).catch(err => alert("Microphone access required."));
    }

    function renderFrame(analyser) {
      requestAnimationFrame(() => renderFrame(analyser));
      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(dataArray);
      const volume = Math.max(...dataArray);
      freqDisplay.textContent = `${volume} Hz`;
      autoGifOverlay.style.opacity = 0.2 + (volume / 512);  /* Pulsing Effect */
    }

    micButton.addEventListener('click', startMic);
    freqToggle.addEventListener('click', () => freqBox.classList.toggle('collapsed'));
    bgSelector.addEventListener('change', () => gifDisplay.src = bgSelector.value);
  </script>
</body>
</html>
